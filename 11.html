<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .wrap{
            display: flex;
            flex-wrap: wrap;
        }
        .col{
            width: 20%;
            padding: 0 15px;
            box-sizing: border-box;
            border: 1px solid black;
        }
        .card{
            height: 100px;
            background-color: #eba8a8;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="col">
            <div class="card"></div>
        </div>
        <div class="col">
            <div class="card"></div>
        </div>
        <div class="col">
            <div class="card"></div>
        </div>
        <div class="col">
            <div class="card"></div>
        </div>
        <div class="col">
            <div class="card"></div>
        </div>
    </div>
</body>
</html>
